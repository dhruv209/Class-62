<html>

<head>
    <title>Photo gallery</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home"></a>Home</li>
            <li class="links"><a href="#Grids"></a>Grid view</li>
            <li class="links"><a href="#Slide"></a>Slide view</li>
        </ul>
    </center>
    <section id="home">
        <img src="flowers.gif">
    </section>
    <section id="Grids">
        <div class="row">
            <h2>Grid view</h2>
            <span>
                <img id="one" src="blue.jpg">
                <img id="two" src="Orange.png">
                <img id="three" src="Pink%20tulip.jpg">
                <img id="four" src="purple.jpg">
                <img id="five" src="Red%20rose.jpg">
                <img id="six" src="violet.jpg">
                <img id="seven" src="White.jpg">
                <img id="eight" src="yellow.jpg">
            </span>
        </div>
    </section>
    <br> <br> <br> <br>
    <section id="Slide">
        <h2>Slide view</h2>
            <div class="carousel inner">
                    <div class="item active">
                         <center>
                      <img src="blue.jpg" target="_blank" class="img responsive">
                        <div class="carousel caption">
                            <h3>Blue flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img responsive" src="Orange.png" alt="Orange" style="width:100%;">
                        <div class="carousel caption">
                            <h3>Orange flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img responsive" src="Pink%20tulip.jpg" alt="Pink" style="width:100%">
                        <div class="carousel caption">
                            <h3>Pink tulip</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img responsive" src="purple.jpg" alt="Purple" style="width:100%">
                        <div class="carousel caption">
                            <h3>Purple flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img responsive" src="Red%20rose.jpg" alt="Red" style="width:100%">
                        <div class="carousel caption">
                            <h3>Red rose</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img responsive" src="violet.jpg" alt="Violet" style="width:100%">
                        <div class="carousel caption">
                            <h3>Violet flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img responsive" src="White.jpg" alt="White" style="width:100%">
                        <div class="carousel caption">
                            <h3>White flower</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img responsive" src="yellow.jpg" alt="Yellow" style="width:100%">
                        <div class="carousel caption">
                            <h3>Yellow flower</h3>
                            <p></p>
                        </div>
                    </div>
                </center>
                <a class="left carousel-control" href="#carousel slide" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel slide" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
